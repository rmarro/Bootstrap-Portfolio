<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R Marro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <style>

      html, body {
        background-image: url("images/grey_weave.png")
      }

      .main_panel {
        background: #ffffff;
        border: 1px solid #dddddd;
        margin-bottom: 20px;
      }

      .navbar-brand {
        font-size: 30px;
      }
      .nav a {
        font-size: 18px;
      }

      .page-header {
        margin-top: -10px;
      }

      .img-thumbnail {
      /*  margin-bottom: 15px;*/
        width: 100%;
        height: 282px;
      }

      .main_panel a {
        text-decoration: none;
        color: #ffffff;
      }

      .main_panel p:hover {
        background: #272727;
      }



      p {
        padding: 10px;
        width: 100%;
        background: #333333;
        position: relative;
        bottom: 60px;
        text-align: center;
      }

      /*connect with me panel*/
       .panel-default .panel-heading {
        background-color: #ffffff;
      }
      .panel-title {
        font-weight: 500;
      }
      .panel-body a {
        text-decoration: none;
        transition: opacity .25s;
      }
     .panel-body img:hover {
        animation: bounce 1s;
      }
      @keyframes bounce {
        0%, 20%, 60%, 100% {
          -webkit-transform: translateY(0);
          transform: translateY(0);
        }

        40% {
          -webkit-transform: translateY(-20px);
          transform: translateY(-20px);
        }

        80% {
          -webkit-transform: translateY(-10px);
          transform: translateY(-10px);
        }
      }

      .container-full {
        margin-bottom: 70px;
      }

      .footer {
        display: block;
        width: 100%;
        position: fixed;
        bottom: 0;
        margin-bottom: 0px;
        text-align: center;
        padding-top: 11px;
        color: #ffffff;
        font-size: 15px;
      }

    </style>
  </head>

          </div>

          <div class="panel panel-default">
